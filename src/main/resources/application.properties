# Application Name
spring.application.name=feedback-service

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration - IMPORTANT for Railway
server.port=${PORT:8080}

# CORS Configuration
cors.allowed-origins=https://interviewprep-v1.vercel.app,http://localhost:3000,http://localhost:5500

# Logging Configuration
logging.level.com.interviewprep=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.root=INFO

### 2. Update Railway Environment Variables

Make sure these are set in Railway (NOT in application.properties):

DATABASE_URL = [your MySQL connection string from Railway]
DB_USERNAME = [from Railway MySQL]
DB_PASSWORD = [from Railway MySQL]
PORT = 8080
# Application Name
spring.application.name=feedback-service

# Database Configuration - Use environment variables for production
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/interview_prep?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:westindies@1}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,https://interviewprep-v1.vercel.app}

# Logging Configuration
logging.level.com.interviewprep=INFO
logging.level.org.hibernate.SQL=WARN